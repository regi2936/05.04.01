<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <title>Restaurant Roma</title>

    <style>
        body {
            width: 100%;
            margin: 0;
            padding: 0;
            background-repeat: no-repeat;
            background-position: right top;
            background-attachment: fixed;
            background-size: cover;
            background-blend-mode: saturation;
            background-image: url("imgs/Wood-Background.jpg");
        }

        .visteRetter {
            margin: 10px;
            padding: 10px;
            background-color: rgba(244, 247, 255, 0.53);
            text-align: center;
            width: 300px;
            border-radius: 5px;
            color: white;
            font-family: 'Montserrat', sans-serif;
            text-shadow: 2px 2px 2px grey;

        }


        .visteRetter img {
            width: 300px;
            margin: 2vw;
            display: block;
            margin-left: auto;
            margin-right: auto;

        }

        h1 {
            text-align: center;
            color: white;
            font-size: 3rem;
            font-family: 'Montserrat', sans-serif;

        }

        .menu {
            text-align: center;
            padding: 10px 10px;
            background-color: rgba(244, 247, 255, 0.53);
        }


        .visteRetter img {
            height: 200px;
            width: auto;
        }

        #popup {

            width: 100vw;
            height: 60%;
            position: fixed;
            display: none;
            background-image: url(imgs/Wood-Background.jpg);
            background-repeat: no-repeat;
            font-family: 'Montserrat', sans-serif;
            background-position: center center;
            border-style: solid;
            border-width: 5px;
            border-color: rgba(244, 247, 255, 0.38);
            border-radius: 5px;

        }

        #indhold {
            text-align: center;
            margin: 15px;
            color: white;

        }

        #indhold p {
            align-content: center;

        }

        #luk {}

        #indhold img {
            text-align: center;
            height: 300px;

        }

        button {

            font-family: 'Montserrat', sans-serif;
            padding: 10px;
            background-color: white;
            margin: 5px;
            font-size: 1.5rem;
            border-radius: 5px;


        }



        /**********************************************/

        #menuknap {
            text-align: left;
            font-size: 3rem;
            font-family: 'helvetica', sans-serif;
            cursor: pointer;
            color: white;
            position: absolute;
            margin-left: 10px;

        }


        #menu {
            transition: transform 0.3s;
            list-style-type: none;
            transform-origin: top left;
            background-color: rgba(252, 252, 252, 0.87);
            width: 300px;
            text-align: left;
            padding-bottom: 20px;
            height: 95vw;
            padding-top: 10vw;
        }

        #burger {
            width: 200px;
            z-index: 2;
        }

        #menu li {
            padding-top: 30px;
            display: block;
            text-align: left;
        }


        #menu a {
            font-size: 1.5rem;
            text-decoration: none;
            font-family: 'Montserrat', sans-serif;
            color: gray;

        }

        .hidden {
            display: none;
        }

        /**********************DESKTOP*********************/

        @media only screen and (min-width: 770px) {


            h1 {
                text-align: center;
                color: white;
                font-size: 5rem;
                font-family: 'Montserrat', sans-serif;
            }

            #liste {
                margin: auto;
                margin-top: 30px;
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;
                width: 100vw;
                text-align: center;
                display: flex;
                flex-wrap: wrap;
                justify-content: center;

            }

            .visteRetter {
                margin: 20px;
                padding: 20px;
                background-color: rgba(244, 247, 255, 0.53);
                text-align: center;
                width: 300px;
                border-radius: 5px;
                color: white;
                font-family: 'Montserrat', sans-serif;
                text-shadow: 2px 2px 2px grey;

            }

        }

        /**********************IPAD************/


        @media screen and (min-width: 500px) {
            #burger {
                display: none;
            }


            #liste {
                display: grid;
                margin: auto;
                margin-top: 20px;
                grid-template-columns: 1fr 1fr 1fr;
                width: 90vw;
                text-align: center;
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }

        }


        /***************MOBIL*************/
        @media screen and (max-width: 500px) {
            .menu {
                display: none;
            }

            #liste {
                margin: auto;
                width: 90vw;
                padding: 5vw 5vw 5vw 5vw;
                text-align: center;
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }

        }


        /**********************************************/
    </style>

</head>

<body>




    <header>


        <nav id="burger">

            <div id="menuknap">☰</div>

            <ul id="menu" class="hidden">
                <li><a href="index.html">Forside</a></li>
                <li><a href="">Forretter</a></li>
                <li><a href="">Hovedretter</a></li>
                <li><a href="">Desserter</a></li>
                <li><a href="">Drikkevare</a></li>
                <li><a href="om.html">Om os</a></li>
            </ul>
        </nav>
    </header>

    <div id="popup">
        <div id="indhold"></div>
        <button id="luk">X</button>
    </div>

    <h1>Menu</h1>

    <nav class="menu">
        <button class="filter valgt" data-ret="alle">Menu</button>
        <button class="filter" data-ret="forretter">Forret</button>
        <button class="filter" data-ret="hovedretter">Hovedret</button>
        <button class="filter" data-ret="desserter">Dessert</button>
        <button class="filter" data-ret="drikkevarer">Drikkevarer</button>
    </nav>

    <div id="liste"></div>

    <script>
        let retter = [];
        let dest = document.querySelector("#liste");
        let filter = "alle";


        document.addEventListener("DOMContentLoaded", sidenVises);

        function sidenVises() {

            async function getJson() {
                console.log("JSON hentes");
                let jsonData = await fetch("retter.json");
                retter = await jsonData.json();
                retter.sort((a, b) => {
                    return b.kategori.localeCompare(a.kategori);
                })

                visRetter();
            }

            function visRetter() {
                dest.innerHTML = "";
                retter.forEach(ret => {
                    if (filter == "alle" || filter == ret.kategori) {
                        let template = `
                    <div class="visteRetter">
                           <h2>${ret.navn}</h2>
                            <div> <img src="imgs/${ret.billede}.jpg"> </div>
                            <p>${ret.pris}</p>
                    </div>`;

                        dest.insertAdjacentHTML("beforeend", template);
                        dest.lastElementChild.addEventListener("click", open);

                        function open() {
                            document.querySelector("#indhold").innerHTML =
                                `<h2>${ret.navn}</h2>
                            <p>${ret.beskrivelse}</p>
                            <div> <img src="imgs/${ret.billede}.jpg"> </div>
                            <p>Pris: ${ret.pris}</p>`;

                            document.querySelector("#popup").style.display = "block";
                        }
                    };
                })
            }

            document.querySelectorAll(".filter").forEach(elm => {
                elm.addEventListener("click", filtrering);
            })

            document.querySelector("#luk").addEventListener("click", () => {
                document.querySelector("#popup").style.display = "none";
            })

            function filtrering() {
                filter = this.getAttribute("data-ret");
                document.querySelector("h1").textContent = this.textContent;

                document.querySelectorAll(".filter").forEach(elm => {
                    elm.classList.remove("valgt");
                })
                this.classList.add("valgt");

                visRetter();
            }


            getJson();
            console.log("json");


        }

        document.querySelector("#menuknap").addEventListener("click", toggleMenu);

        function toggleMenu() {
            console.log("Toogle menu");
            document.querySelector("#menu").classList.toggle("hidden");

            let erSkjult = document.querySelector("#menu").classList.contains("hidden");


            if (erSkjult == true) {
                document.querySelector("#menuknap").textContent = "☰";
            } else {
                document.querySelector("#menuknap").textContent = "X";
            }
        }
    </script>
</body>

</html>
